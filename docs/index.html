<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap ripple demo</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1> Click on the button or the card to see the ripple effect</h1>
        <div class="card ripple">
            <p>Vestibulum minus nisl vivamus, tempora eveniet, cras praesentium? Perferendis fuga.</p>
        </div>
        <br><br>
        <button class="ripple">Click me ðŸ˜º</button>
    </div>
    <script type="text/javascript">
        $(".ripple").on("click", function (e) {
        var posX = $(this).offset().left;
        var posY = $(this).offset().top;
        var YY = e.pageY - posY,
            XX = e.pageX - posX;

        $(this).append("<span class='wave'></span>");
        $(".wave").css({
            top: YY,
            left: XX
        });

        setTimeout(function () {
            $(".wave").remove();
        }, 350);
        });
    </script>
</body>
</html>
